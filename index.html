<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Элитные грибы для настоящих ценителей">
    <title>Mystic Mushroom Emporium</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Логотип Mystic Mushroom Emporium" class="logo">
            <h1>Mystic Mushroom Emporium</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#products">Каталог</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products" class="products-section">
            <h2>Наши грибы</h2>
            <div class="products-grid">
                <article class="product-card">
                    <img src="images/amanita-muscaria.jpg" alt="Мухомор красный">
                    <h3>Мухомор красный</h3>
                    <p class="price">1,850 ₽ / 50г</p>
                    <button class="buy-btn">В корзину</button>
                </article>
                <!-- Другие карточки продуктов -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Mystic Mushroom Emporium</p>
    </footer>

    <script src="js/man.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
